<div class="row">
    <div class="col-12">
      <div class="card main-card mb-3">
        <div class="card-header">
          Score du match
        </div>
        <div class="card-body">
          <div class="row table-responsive">
            <form [formGroup]="tableForm" (ngSubmit)="playMatch()">
                <div class="row match_banner" *ngIf="match">
                    <div class="col-1 home_logo">
                        <img class="match_logo" src="{{ match.home?.logo }}">
                    </div>
                    <div class="col-3 home_name">
                        {{ match.home?.name }}
                    </div>
                    <div class="col-1 home_score">
                        <input type="number" class="form-control" formControlName="homeScore" value="0" id="homeScore" #homeScore name="homeScore"/>
                    </div>
                    <div class="col-2 text-center hyphen">
                        -
                    </div>
                    <div class="col-1 away_score">
                        <input type="number" class="form-control" formControlName="awayScore" value=0 id="awayScore" #awayScore name="awayScore"/>
                    </div>
                    <div class="col-3 away_name">
                        {{ match.away?.name }}
                    </div>
                    <div class="col-1 away_logo">
                        <img class="match_logo" src="{{ match.away?.logo }}">
                    </div>
                </div>
                <table class="align-middle text-truncate mb-0 table table-borderless">
                    <tr>
                        <th>Joueur</th>
                        <th>Temps de jeu</th>
                        <th>Buts marqués</th>
                        <th>Passes décisives</th>
                        <th>Note</th>
                        <th>Homme du match</th>
                    </tr>
                    <tbody>
                        <ng-container formArrayName="matchReport">
                            <ng-container *ngFor="let mr of matchReport.controls; let i = index;">
                                <tr [formGroupName]="i">
                                    <td>
                                        <select formControlName="playerId">
                                            <option *ngFor="let p of players;" value="{{p.id}}">{{ p.firstname }} {{ p.lastname }}</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="number" id="timePlayed" class="form-control" formControlName="timePlayed" />
                                    </td>
                                    <td>
                                        <input class="form-control" id="goalScored" type="number" formControlName="goalScored" />
                                    </td>
                                    <td>
                                        <input class="form-control" id="assists" type="number" formControlName="assists" />
                                    </td>
                                    <td>
                                        <input class="form-control" id="note" type="number" step="0.1" formControlName="note" />
                                    </td>
                                    <td>
                                        <input type="checkbox" class="form-control" value="false" formControlName="isManOfTheMatch" checked="false">
                                    </td>
                                </tr>
                            </ng-container>
                        </ng-container>
                    </tbody>
                </table>
                <button type="submit" class="btn btn-primary">Confirmer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
